name: CommuteShareGH CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm install --include=optional
        working-directory: backend

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: backend

      - name: Run Tests
        run: npm test
        working-directory: backend

      - name: Build Docker Image
        run: |
          docker build -t commuteshare-backend:latest ./backend
          # In a real production setup, you would push to Docker Hub/AWS ECR here:
          # echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          # docker push commuteshare-backend:latest

  mobile-build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get
        working-directory: mobile

      # You would add "flutter test" here once tests are implemented
      
      - name: Build Android APK
        run: flutter build apk --release --dart-define=API_URL=${{ secrets.PROD_API_URL }}
        working-directory: mobile

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

  admin-dashboard-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: Install Dependencies
        run: npm install --include=optional
        working-directory: admin-dashboard

      - name: Build Dashboard
        run: npm run build
        working-directory: admin-dashboard

      - name: Build Docker Image
        run: docker build -t commuteshare-admin:latest ./admin-dashboard
